<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Validação</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Formulário de Validação</h1>
    <br/>
<form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>
    <br/>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>
    <br/>
    <br/>
    <button type="submit">Submeter</button>
</form>

<div id="mensagem"></div>

<script>
    document.getElementById("meuFormulario").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        // Obtém os valores dos campos A e B
        var valorCampoA = parseFloat(document.getElementById("campoA").value);
        var valorCampoB = parseFloat(document.getElementById("campoB").value);

        // Verifica se B é maior que A
        if (valorCampoB > valorCampoA) {
            // Exibe mensagem positiva
            document.getElementById("mensagem").textContent = "Formulário válido! B é maior que A.";
            document.getElementById("mensagem").style.color = "green";
        } else {
            // Exibe mensagem negativa
            document.getElementById("mensagem").textContent = "Formulário inválido! B deve ser maior que A.";
            document.getElementById("mensagem").style.color = "red";
        }
    });
</script>

</body>
</html>
